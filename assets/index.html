<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        #titlebar {
            -webkit-app-region: drag;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #1c1c1c;
        }

        #logo {
            -webkit-app-region: no-drag;
            /* so clicks don't try to drag if you later add a menu */
            height: 18px;
            width: 18px;
            margin: 0 6px 0 4px;
            display: flex;
            align-items: center;
        }

        #logo img,
        #logo svg {
            height: 100%;
            width: 100%;
            display: block;
        }

        .nav-btn {
            -webkit-app-region: no-drag;
            width: 34px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffffa3;
            font-size: 14px;
        }

        .nav-btn:hover {
            background-color: #3b3b3b;
            color: #ffffff;
        }

        .window-btn {
            -webkit-app-region: no-drag;
            width: 30px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffffffa3;
        }

        .window-btn:hover {
            background-color: #3b3b3b;
            color: #ffffff;
        }

        #am-webview {
            width: 100%;
            height: calc(100% - 30px);
        }

        #menu-btn {
            /* ellipsis menu button */
            -webkit-app-region: no-drag;
        }

        .spacer {
            flex: 1;
            height: 100%;
        }

        .disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        #app-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            font-size: 12.5px;
            font-weight: 500;
            color: #fff;
            opacity: 0.9;
            letter-spacing: .25px;
            user-select: none;
            margin-left: 2px;
            margin-right: 8px;
            line-height: 1;
            display: flex;
            align-items: center;
            /* Keep this draggable area (do not add no-drag) */
            pointer-events: none;
            /* so clicks pass through for dragging */
        }
    </style>
</head>

<body>
    <div id="titlebar">
        <div id="back-btn" class="nav-btn" title="Back">&#x2039;</div>
        <div id="forward-btn" class="nav-btn" title="Forward">&#x203A;</div>
        <div id="logo" title="Apple Music">
            <!-- Using local SVG for crisp scaling; file placed alongside this HTML -->
            <img src="am-icon.svg" alt="Apple Music Logo" />
            
        </div>
        <div id="app-title">Apple Music</div>
        <div id="menu-btn" class="window-btn">&hellip;</div>

        <div class="spacer"></div>
        <div id="min-btn" class="window-btn">&#x2013;</div>
        <div id="max-btn" class="window-btn">&#x25A1;</div>
        <div id="close-btn" class="window-btn">&#x2715;</div>
    </div>
    <webview id="am-webview"></webview>
    <script>
        const webview = document.getElementById('am-webview');
        window.AMWrapper.ipcRenderer.on('init', (_event, data) => {
            webview.setAttribute('preload', data.preload);
            webview.setAttribute('src', data.url);
            if (data.icon) {
                const logoImg = document.querySelector('#logo img');
                if (logoImg) logoImg.setAttribute('src', data.icon);
            }
            if (data.url?.includes('classical')) {
                const titleEl = document.getElementById('app-title');
                if (titleEl) titleEl.textContent = 'Apple Music Classical';
                const logoDiv = document.getElementById('logo');
                if (logoDiv) logoDiv.setAttribute('title', 'Apple Music Classical');
            }
        });
        webview.addEventListener('dom-ready', () => {
            window.AMWrapper.ipcRenderer.send('webview-ready', webview.getWebContentsId());
        });
        document.getElementById('min-btn').addEventListener('click', () => window.AMWrapper.window.minimize());
        document.getElementById('max-btn').addEventListener('click', () => window.AMWrapper.window.maximize());
        document.getElementById('close-btn').addEventListener('click', () => window.AMWrapper.window.close());
        document.getElementById('menu-btn').addEventListener('click', () => window.AMWrapper.openBurgerMenu());
        document.getElementById('back-btn').addEventListener('click', () => window.AMWrapper.ipcRenderer.send('nav', 'back'));
        document.getElementById('forward-btn').addEventListener('click', () => window.AMWrapper.ipcRenderer.send('nav', 'forward'));

        window.AMWrapper.ipcRenderer.on('nav-state', (_e, state) => {
            const backBtn = document.getElementById('back-btn');
            const forwardBtn = document.getElementById('forward-btn');
            state.back ? backBtn.classList.remove('disabled') : backBtn.classList.add('disabled');
            state.forward ? forwardBtn.classList.remove('disabled') : forwardBtn.classList.add('disabled');
        });
    </script>
</body>

</html>
